<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        {% block head_scripts %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
    <style></style>
    </head>
    <body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" role="navigation">
        <a class="navbar-brand" href="/">Bet Assist</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="navbar-nav mr-auto">
                <li {%  if request.path == '/' %}
                    class="nav-item active" {% else %} class="nav-item" {% endif %}>
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li {%  if request.path == '/all_games' %}
                    class="nav-item active" {% else %} class="nav-item" {% endif %}>
                    <a class="nav-link" href="/all_games">All Games</a>
                </li>
                <li {%  if request.path == '/suggested_games' %}
                    class="nav-item active" {% else %} class="nav-item" {% endif %}>
                    <a class="nav-link" href="/suggested_games">Suggested Games</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid ">
    {% if request.path != '/' %}
    <div class="row d-flex d-md-block flex-nowrap wrapper overflow-auto">
        <div class="col-md-3 float-left col-1 pl-0 pr-0 width show" id="sidebar-wrapper">
            <div class="list-group border-0 text-md-left leagues">
                <form action="" method="post">
                    <button class="logo-button" type="submit" name="league" value="Premiership">
                        <img class="logo-button" src="{{ url_for('static', filename='premier-league.png') }}" >
                    </button>
                </form>
                <form action="" method="post">
                    <button class="logo-button" type="submit" name="league" value="Championship">
                        <img class="logo-button" src="{{ url_for('static', filename='championship.png') }}" >
                    </button>
                </form>
                <form action="" method="post">
                    <button class="logo-button"  name="league" value="League 1">
                        <img class="logo-button" src="{{ url_for('static', filename='league1.png') }}" >
                    </button>
                </form>
                <form action="" method="post">
                    <button class="logo-button"  name="league" value="League 2">
                        <img class="logo-button" src="{{ url_for('static', filename='league2.png') }}" >
                    </button>
                </form>
                <form action="" method="post">
                    <button class="logo-button"  name="league" value="National League">
                        <img class="logo-button" src="{{ url_for('static', filename='national.png') }}" >
                    </button>
                </form>
                <form action="" method="post">
                    <button class="logo-button"  name="league" value="La Liga">
                        <img class="logo-button" src="{{ url_for('static', filename='laliga.png') }}" >
                    </button>
                </form>
                <form action="" method="post">
                    <button class="logo-button"  name="league" value="Bundesliga">
                        <img class="logo-button" src="{{ url_for('static', filename='bundesliga.png') }}" >
                    </button>
                </form>
                <form action="" method="post">
                    <button class="logo-button"  name="league" value="Ligue 1">
                        <img class="logo-button" src="{{ url_for('static', filename='ligue1.png') }}" >
                    </button>
                </form>
                <form action="" method="post">
                    <button class="logo-button"  name="league" value="Serie A">
                        <img class="logo-button" src="{{ url_for('static', filename='seriea.png') }}" >
                    </button>
                </form>
                <form action="" method="post">
                    <button class="logo-button"  name="league" value="Eredivisie">
                        <img class="logo-button" src="{{ url_for('static', filename='eredivisie.png') }}" >
                    </button>
                </form>
                <form action="" method="post">
                    <button class="logo-button"  name="league" value="Champions League">
                        <img class="logo-button" src="{{ url_for('static', filename='championsleague.png') }}" >
                    </button>
                </form>
                <form action="" method="post">
                    <button class="logo-button"  name="league" value="Europa League">
                        <img class="logo-button" src="{{ url_for('static', filename='europaleague.png') }}" >
                    </button>
                </form>
            </div>
        </div>
    </div>
    {% endif %}
    <br>
        <div class="container-fluid col-md-9 text-center" style="padding-left: 10%">
            {% block content %}{% endblock %}
        </div>
    </div>
        <div class="footer">
          <div class="container" style="text-align:center">
              <hr>
              <p class="text-center"><span>&#169; Bet Assist 2022</span></p>
          </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
